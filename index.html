<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyatt Knutsen's Portfolio</title>
<style>
    body {
        background-color: #333;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        text-align: center;
        padding: 20px;
    }

    main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .box {
        width: 200px;
        height: 200px;
        background-color: #555;
        border: 2px solid #777;
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        margin: 10px;
        cursor: pointer;
        overflow: hidden;
    }
   .qr-code {
        position: absolute; 
        bottom: 40px;
        left: 50%;
       transform: translateX(-50%);
    }

    .qr-code img {
        width: 150px; 
        height: auto; 
    }
    a {
        text-decoration: none;
        color: white;
    }
</style>
</head>
<body>

<header>
    <h1>Wyatt Knutsen's Portfolio</h1>
</header>

<main>
    <div class="box" onclick="window.location.href='about.html'">
        <a href="about.html">
            <h2>Resume</h2>
        </a>
    </div>

    <div class="box" onclick="window.location.href='education.html'">
        <a href="education.html">
            <h2>Education</h2>
        </a>
    </div>

    <div class="box" onclick="window.location.href='work.html'">
        <a href="work.html">
            <h2>Work</h2>
        </a>
    </div>
    <div class="qr-code">
        <img src="qr-code.png" alt="QR Code">
    </div>
    
</main>

</body>
</html>
